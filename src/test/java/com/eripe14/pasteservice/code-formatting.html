<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Language Detection for Code Formatting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <style>
        body {
            background-color: #2d2d2d;
            color: #ccc;
            font-family: Arial, sans-serif;
        }
        .container {
            margin: 20px;
        }
        .box {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            margin-top: 10px;
        }
        pre {
            background-color: #1e1e1e;
            color: #f8f8f2;
            padding: 10px;
            border-radius: 8px;
            overflow: auto;
        }
        code {
            font-family: 'Courier New', Courier, monospace;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-family: 'Courier New', Courier, monospace;
        }
        .btn {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="box">
        <h2>Enter your code:</h2>
        <div class="form-group">
            <textarea id="codeInput" class="form-control" rows="10" placeholder="Enter your code here..."></textarea>
        </div>
        <button class="btn" onclick="formatCode()">Format Code</button>
    </div>
    <div class="box">
        <h2>Formatted Code:</h2>
        <pre><code id="formattedCode" class="hljs"></code></pre>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/javascript.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/java.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/cpp.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/xml.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/css.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/rust.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/languages/dart.min.js"></script>
<script>
    function formatCode() {
        var code = document.getElementById('codeInput').value;
        var formattedCodeElement = document.getElementById('formattedCode');
        formattedCodeElement.textContent = code;
        hljs.highlightElement(formattedCodeElement);
    }
</script>
</body>
</html>
